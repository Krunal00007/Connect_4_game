<!DOCTYPE html>
<html lang="en">
<head>

  <title>CONNECT 4 GAME</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="cover-game">
        <div class="text">
            <h1>Welcome To Connect 4 Game</h1>
        </div>
        <div class="animate-box">
            <div class="border-animate-box">
                <button class="start-game">
                    Start Game
                </button>
            </div>
        </div>
    </div>

    <div class="container active">
        <form action="#" class="form">
            <div class="text-box">
                <h2>Enter Players Names</h2>
                <h3>Choose Color</h3>
            </div>
            <div class="user-box">
                <div class="input-box">
                    <input type="text" placeholder="Player - 1" class="fname">
                    <input type="color" class="fcol">
                </div>
                <div class="vs">VS</div>
                <div class="input-box">
                    <input type="text" placeholder="Player - 2" class="sname">
                    <input type="color" class="scol">
                </div>
            </div>
            <button class="submit">Submit</button>
        </form>

        <div class="game-body active">
            <div class="user-info">
                <h2>Connect 4 Game</h2>
                <div class="player-box">
                    <div class="player">
                        <span class="fplayer">First</span>
                        <span class="col1"></span>
                    </div>
                    <div class="v-s">VS</div>
                    <div class="player">
                        <span class="splayer">second</span>
                        <span class="col2"></span>
                    </div>
                </div>
                <div class="playerc">First</div>
            </div>
            
            <div class="connect-4">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>

        <div class="winning-bg active">
            <div class="winning-box">
                <h2>Congratulation <span class="winer-name">name</span></h2>
                <button class="start-game restart">Restart Game</button>
            </div>
        </div>
    </div>

</body>
    <script src="script.js" ></script>
</html>
